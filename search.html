                    <div id="searchDiv" class="col-lg-12">
                        <input type="text" class="form-control" placeholder="Start typing to search" id="search">
                    </div>
                    <div class="searchResults" id="searchResults" class="col-lg-12">
                        <p class="searchResultsText" id="searchResultsText">nothing to display...</p>
                        <img class="loading" class="loading" id="loading" src="Images/loader.gif" />

                <div class="row">
                    <div class="col-lg-12">

                    </div>
                </div>
            </div>
        </div>

        <script>
            $(document).ready(function(){
            // Target your .container, .wrapper, .post, etc.
                $("#videoDiv").fitVids();

                $("#search").on("input", function(){
                    if($("#search").val() != "" ) {
                        $(this).animate({
                            marginTop:"0"
                        }, 200);
                        $("#loading").css("display", "table-cell");
                        $("#searchResultsText").css("display", "none");
                    } else {
                        $(this).animate({
                            marginTop:"15%"
                        }, 200);
                        $("#loading").css("display", "none");
                        $("#searchResultsText").css("display", "block");
                    }


                });
            });
        </script>
