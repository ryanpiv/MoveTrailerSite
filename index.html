<body>
    <div class="navbar navbar-default navbar-static-top" style="text-align: center; opacity:0.6; width: 100%; position: fixed; top: 0px;" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <a href="#" class="navbar-collapse collapse">
                <ul class="nav navbar-nav" style="float:right" id="main-menu">
                    <li><a id="page-welcome-nav" href="featuredVideo.html">Continue to Video Game Trailers</a></li>
                </ul>
            </a>
            <!--/.nav-collapse -->

    </div>
</div>
    <section id="page-welcome" class="page-welcome">
        <div>
          <ul class="slider-controls">
              <li><a id="vegas-next" class="next" href="#"></a></li>
              <li><a id="vegas-prev" class="prev" href="#"></a></li>
          </ul>
        </div>

            <!-- Landing Image -->  
        <div class="wrapper" id="home">
          
          <!-- Welcome Message -->
            <div id="welcome-div" class="text animated fadeIn">
                <h1 class="animated bounceIn delay-1" id="welcome-info-heading"></h1>
                <hr class="animated fadeInUp delay-2">
                <p class="animated fadeInUp delay-3" id="welcome-info-details"></p>
                <a href="#" class="btn btn-glass animated flipInX delay-4" id="welcome-info-button"></a>
            </div> <!-- / .text -->
          
            <!-- Background -->
            <div class="wrapper-inner"></div>
          
        </div> <!-- / .wrapper -->
    </section>

    <section id="page-news" class="page-news">
        
    </section>

    <script>
        $(function() {
          $.vegas('slideshow', {
              delay:10000,
              backgrounds:[
                { src:'Images/04.jpg', fade:1000 },
                { src:'Images/wod.jpg', fade:1000 },
                { src:'Images/halo5.png', fade:1000}
              ]
            })('overlay'), 
            $("#vegas-next").click(function() {
                $.vegas("next")
            }), $("#vegas-prev").click(function() {
                $.vegas("previous")
            });
        });

        var quoteIndex = -1;

        function showNextQuote(){
            var details = "#welcome-info-details";
            var heading = "#welcome-info-heading";
            var button = "#welcome-info-button";
            var welcomeDiv = "#welcome-div";

            switch(quoteIndex) {
                case -1:
                    $(details).text("New Live Action Trailer");
                    $(heading).text("Destiny");
                    $(button).text("Watch Now");
                    $(button).attr("href", "#")
                    ++quoteIndex;

                    break;
                case 0:
                    $(details).text("New Live Action Trailer");
                    $(heading).text("Destiny");
                    $(button).attr("href", "#")

                    break;
                case 1:
                    $(details).text("New cinematic trailer");
                    $(heading).text("World of Warcraft: Warlords of Draenor");
                    $(button).attr("href", "videoPage.html")

                    break;
                case 2:
                    $(details).text("First Cinematic Release");
                    $(heading).text("Halo 5: Guardians");

                    break;
            }
            ++quoteIndex;
            if(quoteIndex > 2) {
                quoteIndex = 0;
            }
            setTimeout(showNextQuote, 10000);
        }

        showNextQuote();
    </script>
</body>
